>181</span><br><span class="line">182</span><br><span class="line">183</span><br><span class="line">184</span><br><span class="line">185</span><br><span class="line">186</span><br></pre></td><td class="code"><pre><span class="line">library(RODBC)</span><br><span class="line">library(tidyverse)</span><br><span class="line">library(openxlsx)</span><br><span class="line"></span><br><span class="line">#开始日期</span><br><span class="line">start_date&lt;-&apos;2019-06-01&apos;</span><br><span class="line"></span><br><span class="line">#与mysql建立连接通道</span><br><span class="line">channel&lt;-odbcConnect(&apos;mysql_data&apos;,uid = &apos;***&apos;,pwd = &apos;***&apos;)</span><br><span class="line">#查看库中(即通道)所有表</span><br><span class="line">#sqlTables(channel)</span><br><span class="line"></span><br><span class="line">##############################################################################</span><br><span class="line">########################part1:贷后数据########################################</span><br><span class="line">#############################################################################</span><br><span class="line"></span><br><span class="line">#读取库中(即通道)中的贷后表现表。类似于复制粘贴</span><br><span class="line">#data&lt;-sqlFetch(channel,sqtable = &apos;cl_repay_recall_loan_detail&apos;)</span><br><span class="line"></span><br><span class="line">#对库中的贷后表现表，进行查询.</span><br><span class="line">options(stringsAsFactors = F)</span><br><span class="line">str&lt;-paste(&quot;select </span><br><span class="line">  t1.* </span><br><span class="line"> ,case when t1.extension_type is null or t1.extension_type =&apos;&apos; then t1.repay_state </span><br><span class="line">       when t1.extension_type  = &apos;逾前展期&apos;  then &apos;正常还款&apos;</span><br><span class="line">       when t1.extension_type  = &apos;逾后展期&apos;  then &apos;逾期结清&apos;</span><br><span class="line">       when t1.extension_type  = &apos;逾前延期&apos;  and t1.repay_state = &apos;逾期未还&apos;  then &apos;逾期未还&apos;</span><br><span class="line">       when t1.extension_type  = &apos;逾前延期&apos;  and t1.repay_state = &apos;逾期结清&apos;  then &apos;逾期结清&apos;</span><br><span class="line">       when t1.extension_type  = &apos;逾前延期&apos;  then &apos;正常还款&apos;</span><br><span class="line">       when t1.extension_type  = &apos;逾后延期&apos; and  t1.repay_state = &apos;逾期未还&apos;  then &apos;逾期未还&apos;</span><br><span class="line">       when t1.extension_type  = &apos;逾后延期&apos; and  t1.repay_state = &apos;逾期结清&apos;  then &apos;逾期结清&apos;</span><br><span class="line">       when t1.extension_type  = &apos;逾后延期&apos;  then &apos;正常还款&apos; </span><br><span class="line">  else  &apos;&apos; end as repay_state_tj</span><br><span class="line">from (</span><br><span class="line">  select </span><br><span class="line">  riskcontrol_match_id</span><br><span class="line"> ,order_no</span><br><span class="line"> ,fy_system_sn</span><br><span class="line"> ,user_id</span><br><span class="line"> ,user_name</span><br><span class="line"> ,user_id_card</span><br><span class="line"> ,phone_nm</span><br><span class="line"> ,device_type</span><br><span class="line"> ,product_code</span><br><span class="line"> ,case when user_type = &apos;new&apos; then &apos;首借&apos; </span><br><span class="line">       when  user_type = &apos;old&apos; then &apos;复借&apos;</span><br><span class="line">     else  &apos;&apos;  end  as  user_type</span><br><span class="line"> ,channel_code</span><br><span class="line"> ,channel_name</span><br><span class="line"> ,strategybranch_id</span><br><span class="line"> ,strategybranch_name</span><br><span class="line"> ,from_unixtime(borrow_time,&apos;%Y-%m-%d&apos;) as borrow_time</span><br><span class="line"> ,from_unixtime(real_recive_time,&apos;%Y-%m-%d&apos;) as real_recive_time</span><br><span class="line"> ,from_unixtime(original_real_recive_time,&apos;%Y-%m-%d&apos;) as original_real_recive_time</span><br><span class="line"> ,from_unixtime(plan_repay_time,&apos;%Y-%m-%d&apos;) as plan_repay_time</span><br><span class="line"> ,from_unixtime(real_repay_time,&apos;%Y-%m-%d&apos;) as real_repay_time</span><br><span class="line"> ,penalty_day</span><br><span class="line"> ,from_unixtime(extension_begin_time,&apos;%Y-%m-%d&apos;) as extension_begin_time</span><br><span class="line"> ,extension_cnt</span><br><span class="line"> ,case when extension_type = &apos;1&apos; then &apos;逾前展期&apos;</span><br><span class="line">       when extension_type = &apos;2&apos; then &apos;逾前延期&apos;</span><br><span class="line">       when extension_type = &apos;3&apos; then &apos;逾后展期&apos;</span><br><span class="line">       when extension_type = &apos;4&apos; then &apos;逾后延期&apos;</span><br><span class="line">    else &apos;&apos; end as extension_type</span><br><span class="line"> ,from_unixtime(extension_plan_repay_time,&apos;%Y-%m-%d&apos;) as extension_plan_repay_time</span><br><span class="line"> ,from_unixtime(extension_real_repay_time,&apos;%Y-%m-%d&apos;) as extension_real_repay_time</span><br><span class="line"> ,extension_penalty_day</span><br><span class="line"> ,repay_phase_num</span><br><span class="line"> ,phase_num</span><br><span class="line"> ,borrow_term_unit</span><br><span class="line"> ,borrow_term</span><br><span class="line"> ,borrow_amount</span><br><span class="line"> ,real_recive_amount</span><br><span class="line"> ,case when repay_state = &apos;30&apos; then &apos;未到期&apos; </span><br><span class="line">       when repay_state = &apos;35&apos; then &apos;已展期&apos; </span><br><span class="line">       when repay_state = &apos;39&apos; then &apos;提前还款&apos; </span><br><span class="line">       when repay_state = &apos;40&apos; then &apos;正常还款&apos; </span><br><span class="line">       when repay_state = &apos;45&apos; then &apos;逾期结清&apos; </span><br><span class="line">       when repay_state = &apos;50&apos; then &apos;逾期未还&apos; </span><br><span class="line">      else &apos;&apos; end as repay_state</span><br><span class="line lass="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br><span class="line">164</span><br><span class="line">165</span><br><span class="line">166</span><br><span class="line">167</span><br><span class="line">168</span><br><span class="line">169</span><br><span class="line">170</span><br></pre></td><td class="code"><pre><span class="line">library(openxlsx)</span><br><span class="line">library(smbinning)</span><br><span class="line">library(stringr)</span><br><span class="line">library(gbm)</span><br><span class="line">library(tidyverse)</span><br><span class="line">library(import)</span><br><span class="line">library(reshape)</span><br><span class="line">import::from(&quot;D:/R/mob.R&quot;, manual_bin)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">#####导入数据###</span><br><span class="line"></span><br><span class="line">data&lt;-read.xlsx(&apos;D:/表1.xlsx&apos;,sheet = &apos;Sheet1&apos;)</span><br><span class="line">str(data)</span><br><span class="line">summary(data)</span><br><span class="line"></span><br><span class="line">#####声明分类变量</span><br><span class="line">cla.var&lt;-c(&apos;渠道&apos;,&apos;当前逾期情况&apos;)</span><br><span class="line"></span><br><span class="line">#####修改部分变量为字符型</span><br><span class="line">data&lt;-mutate_at(data,cla.var,as.character)</span><br><span class="line">str(data)</span><br><span class="line"></span><br><span class="line">#####修改状态###</span><br><span class="line">for(i in 1:nrow(data))&#123;</span><br><span class="line">  if(data$好坏标识[i]==1)&#123;</span><br><span class="line">    data$new_label[i]&lt;-0</span><br><span class="line">  &#125; else data$new_label[i]&lt;-1</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">######提取数据商户和策略</span><br><span class="line">unique(data$规则集名称)</span><br><span class="line">data1&lt;-data[which(data$商户==&apos;****&apos;&amp;data$规则集名称==&apos;****&apos;),]</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">######提取数值型数据####</span><br><span class="line">dt&lt;-select_if(data1,is.numeric)</span><br><span class="line">dt1&lt;-select(dt,-id,-好坏标识)</span><br><span class="line">dt&lt;-dt1</span><br><span class="line"></span><br><span class="line">#####定义计算分箱公式###</span><br><span class="line">iso_bin &lt;- function(data, y, x) &#123;</span><br><span class="line">  # INPUT	</span><br><span class="line">  # data: input dataframe</span><br><span class="line">  # y   : name of Y in the input dataframe with binary 0/1 values</span><br><span class="line">  # x   : name of X in the input dataframe with numeric values</span><br><span class="line">  </span><br><span class="line">  yname &lt;- y</span><br><span class="line">  xname &lt;- x</span><br><span class="line">  df1 &lt;- subset(data, !is.na(data[[xname]]) &amp; data[[yname]] %in% c(0, 1), select = c(xname, yname))</span><br><span class="line">  df2 &lt;- df1[order(df1[[xname]]), ]</span><br><span class="line">  spcor &lt;- cor(df2[, 2], df2[, 1], method = &quot;spearman&quot;, use = &quot;complete.obs&quot;)</span><br><span class="line">  </span><br><span class="line">  df3 &lt;- with(isoreg(df2[[xname]], spcor / abs(spcor) * df2[[yname]]), data.frame(x = x, y = y, yhat = yf))</span><br><span class="line">  </span><br><span class="line">  df4 &lt;- Reduce(rbind, </span><br><span class="line">                lapply(split(df3, df3$yhat), </span><br><span class="line">                       function(x) data.frame(maxx = max(x$x), </span><br><span class="line">                                              yavg = abs(mean(x$y)),</span><br><span class="line">                                              yhat = abs(round(mean(x$yhat), 8)))))</span><br><span class="line">  </span><br><span class="line">  df5 &lt;- df4[order(df4$maxx), ]  </span><br><span class="line">  h &lt;- ifelse(df5[[&quot;yavg&quot;]][1] %in% c(0, 1), 2, 1)</span><br><span class="line">  t &lt;- ifelse(df5[[&quot;yavg&quot;]][nrow(df5)] %in% c(0, 1), 2, 1)</span><br><span class="line">  cuts &lt;- df5$maxx[h:(nrow(df5) - t)]</span><br><span class="line">  return(list(df = manual_bin(data, yname, xname, cuts = cuts), </span><br><span class="line">              cuts = cuts))</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">#自定义Ks函数及AUC值函数.输入x为smbinning$ivtable的数据框</span><br><span class="line">getks&lt;-function(x)&#123;</span><br><span class="line">  for(i in 1:nrow(x))&#123;</span><br><span class="line">    x$CumgoodRate[i]&lt;-x$CntCumGood[i]/x$CntGood[nrow(x)]</span><br><span class="line">    x$CumbadRate[i]&lt;-x$CntCumBad[i]/x$CntBad[nrow(x)]</span><br><span class="line">    x$Ks[i]&lt;-abs(x$CumgoodRate[i]-x$CumbadRate[i])</span><br><span class="line">    x$Ks[nrow(x)]&lt;-max(x$Ks,na.rm = T)</span><br><span class="line">    if(i==1)&#123;</span><br><span class="line">      x$lag_CumgoodRate[i]&lt;-0</span><br><span class="line">      x$lag_CumbadRate[i]&lt;-0</span><br><span class="line">    &#125; else &#123;</span><br><span class="line">      x$lag_CumgoodRate[i]&lt;-x$CumgoodRate[i-1]</span><br><span class="line">      x$lag_CumbadRate[i]&lt;-x$CumbadRate[i-1]</span><br><span class="line">    &#125;</span><br><span class="line">    x$AUC[i]&lt;-((x$CumbadRate[i]+x$lag_CumbadRate[i])*(x$CumgoodRate[i]-x$lag_CumgoodRate[i]))/2</span><br><span class="line">    x$AUC[nrow(x)]&lt;-sum(x$AUC,na.rm = T)</span><br><span class="line">  &#125;</span><br><span class="line">  #list(table = x, iv = x$IV[nrow(x)], ks = x$Ks[nrow(x)], AUC = x$AUC[nrow(x)])</span><br><span class="line">  data.frame(iv = x$IV[nrow(x)], ks = x$Ks[nrow(x)], AUC = x$AUC[nrow(x)])</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">#创建空数据框</span><br><span class="line">result_last&lt;-data.frame(变量=c(),iv=c(),Ks=c(),AUC=c())</span><br><span class="line">#创建空向量,方便后续装填变量</span><br><span class="line">vec&lt;-c()</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">######循环取分箱值</span><br><span class="line">for(i in 1:213)&#123;</span><br><span class="line">  print(i)</span><br><span class="line">  x.inv&lt;-try(</span><br><span class="line">    &#123;</span><br><span class="line">      bin&lt;-iso_bin(dt,&apos;new_label&apos;,names(dt)[i])</span><br><span class="line">      bins&lt;-as.vector(bin$cuts)</span><br><span class="line">      result&lt;-smbinning.custom(dt,y=&apos;new_label&apos;,x=names(dt)[i],cuts = bins)</span><br><span class="line">      if(result==&apos;Uniques values &lt; 5&apos;) &#123;</span><br><span class="line">        print(&apos;Uniques values &lt; 5&apos;) </span><br><span class="line">        vec&lt;-c(vec,names(dt)[i])</span><br><span class="line">        next&#125;</span><br><span class="line">      result_data&lt;-as.data.frame(result$ivtable)</span><br><span class="line">      getks(result_data)</span><br><span class="line">      a&lt;-data.frame(变量=names(dt)[i],getks(result_data))</span><br><span class="line">      result_last&lt;-rbind(result_last,a)</span><br><span class="line">    &#125;,silent = T)</span><br><span class="line">  if(&apos;try-error&apos; %in% class(x.inv)) &#123;</span><br><span class="line">    print(x.inv)</span><br><span class="line">    next&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">###############处理分类变量</span><br><span class="line"></span><br><span class="line">#######分类变量揉进vec向量</span><br><span class="line">vec&lt;-c(vec,cla.var)</span><br><span class="line">vec</span><br><span class="line"></span><br><span class="line">for(i in 1:length(vec))&#123;</span><br><span class="line">  dtt&lt;-dt%&gt;%group_by(eval(parse(text=data1[vec[i]])),eval(parse(text=&apos;new_label&apos;)))%&gt;%count</span><br><span class="line">  names(dtt)&lt;-c(&apos;x&apos;,&apos;y&apos;,&apos;n&apos;)</span><br><span class="line">  aa&lt;-as.data.frame(cast(dtt,x~y,value=&apos;n&apos;))</span><br><span class="line">  badcum&lt;-as.vector(apply(aa[,2:3],2,function(x) sum(x,na.rm = T))[1])</span><br><span class="line">  goodcum&lt;-as.vector(apply(aa[,2:3],2,function(x) sum(x,na.rm = T))[2])</span><br><span class="line">  badper&lt;-aa[,&apos;0&apos;]/badcum</span><br><span class="line">  goodper&lt;-aa[,&apos;1&apos;]/goodcum</span><br><span class="line">  woe1&lt;-log((badper/goodper))</span><br><span class="line">  iv&lt;-(badper-goodper)*woe1</span><br><span class="line">  cum.iv&lt;-sum(iv,na.rm = T)</span><br><span class="line">  aa[is.na(aa[,&apos;0&apos;]),&apos;0&apos;]&lt;-0</span><br><span class="line">  aa[is.na(aa[,&apos;1&apos;]),&apos;1&apos;]&lt;-0</span><br><span class="line">  CntCumBad&lt;-cumsum(aa[,&apos;0&apos;])</span><br><span class="line">  CntCumGood&lt;-cumsum(aa[,&apos;1&apos;])</span><br><span class="line">  CntCumBadper&lt;-cumsum(aa[,&apos;0&apos;])/badcum</span><br><span class="line">  CntCumGoodper&lt;-cumsum(aa[,&apos;1&apos;])/goodcum</span><br><span class="line">  ks&lt;-abs(CntCumBadper-CntCumGoodper)</span><br><span class="line">  max.ks&lt;-max(ks,na.rm = T)</span><br><span class="line">  aa.t&lt;-cbind(aa,badper,goodper,woe1,iv,CntCumBad,CntCumGood,CntCumBadper,CntCumGoodper,ks)</span><br><span class="line">  </span><br><span class="line">  getks_class&lt;-function(x)&#123;</span><br><span class="line">    for(i in 1:nrow(x))&#123;</span><br><span class="line">      if(i==1)&#123;</span><br><span class="line">        x$lag_CumgoodRate[i]&lt;-0</span><br><span class="line">        x$lag_CumbadRate[i]&lt;-0</span><br><span class="line">      &#125; else &#123;</span><br><span class="line">        x$lag_CumgoodRate[i]&lt;-x$CntCumGoodper[i-1]</span><br><span class="line">        x$lag_CumbadRate[i]&lt;-x$CntCumBadper[i-1]</span><br><span class="line">      &#125;</span><br><span class="line">      </span><br><span class="line">      x$AUC[i]&lt;-((x$CntCumBadper[i]+x$lag_CumbadRate[i])*(x$CntCumGoodper[i]-x$lag_CumgoodRate[i]))/2</span><br><span class="line">      </span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    data.frame(iv = sum(x$iv,na.rm = T), ks = max(x$ks,na.rm = T), AUC = sum(x$AUC,na.rm = T))</span><br><span class="line">  &#125;</span><br><span class="line">  </span><br><span class="line">  a&lt;-data.frame(变量=vec[i],getks_class(aa.t))</span><br><span class="line">  result_last&lt;-rbind(result_last,a)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">write.xlsx(result_last,&apos;D:/导出.xlsx&apos;)</span><br></pre></td></tr></table></figure>

                      if (!caseSensitive) {
                        text = text.toLowerCase();
                        word = word.toLowerCase();
                      }
                      while ((position = text.indexOf(word, startPosition)) > -1) {
                        index.push({position: position, word: word});
                        startPosition = position + wordLen;
                      }
                      return index;
                    }

                    indexOfTitle = indexOfTitle.concat(getIndexByWord(keyword, titleInLowerCase, false));
                    indexOfContent = indexOfContent.concat(getIndexByWord(keyword, contentInLowerCase, false));
                  });
                  if (indexOfTitle.length > 0 || indexOfContent.length > 0) {
                    isMatch = true;
                    hitCount = indexOfTitle.length + indexOfContent.length;
                  }
                }

                // show search results

                if (isMatch) {
                  // sort index by position of keyword

                  [indexOfTitle, indexOfContent].forEach(function (index) {
                    index.sort(function (itemLeft, itemRight) {
                      if (itemRight.position !== itemLeft.position) {
                        return itemRight.position - itemLeft.position;
                      } else {
                        return itemLeft.word.length - itemRight.word.length;
                      }
                    });
                  });

                  // merge hits into slices

                  function mergeIntoSlice(text, start, end, index) {
                    var item = index[index.length - 1];
                    var position = item.position;
                    var word = item.word;
                    var hits = [];
                    var searchTextCountInSlice = 0;
                    while (position + word.length <= end && index.length != 0) {
                      if (word === searchText) {
                        searchTextCountInSlice++;
                      }
                      hits.push({position: position, length: word.length});
                      var wordEnd = position + word.length;

                      // move to next position of hit

                      index.pop();
                      while (index.length != 0) {
                        item = index[index.length - 1];
                        position = item.position;
                        word = item.word;
                        if (wordEnd > position) {
                          index.pop();
                        } else {
                          break;
                        }
                      }
                    }
                    searchTextCount += searchTextCountInSlice;
                    return {
                      hits: hits,
                      start: start,
                      end: end,
                      searchTextCount: searchTextCountInSlice
                    };
                  }

                  var slicesOfTitle = [];
                  if (indexOfTitle.length != 0) {
                    slicesOfTitle.push(mergeIntoSlice(title, 0, title.length, indexOfTitle));
                  }

                  var slicesOfContent = [];
                  while (indexOfContent.length != 0) {
                    var item = indexOfContent[indexOfContent.length - 1];
                    var position = item.position;
                    var word = item.word;
                    // cut out 100 characters
                    var start = position - 20;
                    var end = position + 80;
                    if(start < 0){
                      start = 0;
                    }
                    if (end < position + word.length) {
                      end = position + word.length;
                    }
                    if(end > content.length){
                      end = content.length;
                    }
                    slicesOfContent.push(mergeIntoSlice(content, start, end, indexOfContent));
                  }

                  // sort slices in content by search text's count and hits' count

                  slicesOfContent.sort(function (sliceLeft, sliceRight) {
                    if (sliceLeft.searchTextCount !== sliceRight.searchTextCount) {
                      return sliceRight.searchTextCount - sliceLeft.searchTextCount;
                    } else if (sliceLeft.hits.length !== sliceRight.hits.length) {
                      return sliceRight.hits.length - sliceLeft.hits.length;
                    } else {
                      return sliceLeft.start - sliceRight.start;
                    }
                  });

                  // select top N slices in content

                  var upperBound = parseInt('1');
                  if (upperBound >= 0) {
                    slicesOfContent = slicesOfContent.slice(0, upperBound);
                  }

                  // highlight title and content

                  function highlightKeyword(text, slice) {
                    var result = '';
                    var prevEnd = slice.start;
                    slice.hits.forEach(function (hit) {
                      result += text.substring(prevEnd, hit.position);
                      var end = hit.position + hit.length;
                      result += '<b class="search-keyword">' + text.substring(hit.position, end) + '</b>';
                      prevEnd = end;
                    });
                    result += text.substring(prevEnd, slice.end);
                    return result;
                  }

                  var resultItem = '';

                  if (slicesOfTitle.length != 0) {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + highlightKeyword(title, slicesOfTitle[0]) + "</a>";
                  } else {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + title + "</a>";
                  }

                  slicesOfContent.forEach(function (slice) {
                    resultItem += "<a href='" + articleUrl + "'>" +
                      "<p class=\"search-result\">" + highlightKeyword(content, slice) +
                      "...</p>" + "</a>";
                  });

                  resultItem += "</li>";
                  resultItems.push({
                    item: resultItem,
                    searchTextCount: searchTextCount,
                    hitCount: hitCount,
                    id: resultItems.length
                  });
                }
              })
            };
            if (keywords.length === 1 && keywords[0] === "") {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-search fa-5x"></i></div>'
            } else if (resultItems.length === 0) {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-frown-o fa-5x"></i></div>'
            } else {
              resultItems.sort(function (resultLeft, resultRight) {
                if (resultLeft.searchTextCount !== resultRight.searchTextCount) {
                  return resultRight.searchTextCount - resultLeft.searchTextCount;
                } else if (resultLeft.hitCount !== resultRight.hitCount) {
                  return resultRight.hitCount - resultLeft.hitCount;
                } else {
                  return resultRight.id - resultLeft.id;
                }
              });
              var searchResultList = '<ul class=\"search-result-list\">';
              resultItems.forEach(function (result) {
                searchResultList += result.item;
              })
              searchResultList += "</ul>";
              resultContent.innerHTML = searchResultList;
            }
          }

          if ('auto' === 'auto') {
            input.addEventListener('input', inputEventFunction);
          } else {
            $('.search-icon').click(inputEventFunction);
            input.addEventListener('keypress', function (event) {
              if (event.keyCode === 13) {
                inputEventFunction();
              }
            });
          }

          // remove loading animation
          $(".local-search-pop-overlay").remove();
          $('body').css('overflow', '');

          proceedsearch();
        }
      });
    }

    // handle and trigger popup window;
    $('.popup-trigger').click(function(e) {
      e.stopPropagation();
      if (isfetched === false) {
        searchFunc(path, 'local-search-input', 'local-search-result');
      } else {
        proceedsearch();
      };
    });

    $('.popup-btn-close').click(onPopupClose);
    $('.popup').click(function(e){
      e.stopPropagation();
    });
    $(document).on('keyup', function (event) {
      var shouldDismissSearchPopup = event.which === 27 &&
        $('.search-popup').is(':visible');
      if (shouldDismissSearchPopup) {
        onPopupClose();
      }
    });
  </script>
