        <h1 id="构建填充图"><a href="#构建填充图" class="headerlink" title="构建填充图"></a>构建填充图</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br></pre></td><td class="code"><pre><span class="line">library(baidumap)</span><br><span class="line">library(REmap)</span><br><span class="line"></span><br><span class="line">######################</span><br><span class="line">#####绘制填充图#######</span><br><span class="line">######################</span><br><span class="line"></span><br><span class="line">#####第一步：根据具体地址的经纬度获取省份名称#####</span><br><span class="line">data&lt;-read.csv(file = &quot;E:/jingwei/队列经纬度.csv&quot;,sep=&quot;,&quot;,header = TRUE)</span><br><span class="line">options(baidumap.key = &quot;o19PIiEcPHfWKstH1jONtO7mw2ntn8cT&quot;)</span><br><span class="line">#提取具体地址经纬度#</span><br><span class="line">jw_data&lt;-data[,c(&quot;经度1&quot;,&quot;纬度1&quot;)]</span><br><span class="line">#定义函数，提取省份，去掉省、市、自治区等，REmap识别不了#</span><br><span class="line">getpro&lt;-function(x)&#123;</span><br><span class="line">  a1&lt;-getLocation(x,output=&apos;json&apos;,formatted=F)</span><br><span class="line">  pro&lt;-fromJSON(a1)$result$addressComponent$province</span><br><span class="line">  pro1&lt;-gsub(&apos;省|市|自治区|壮族|维吾尔&apos;,&apos;&apos;,pro)</span><br><span class="line">  return(pro1)</span><br><span class="line">&#125;</span><br><span class="line">#按照条件对具体地址经纬度，提取省份#</span><br><span class="line">pro&lt;-apply(jw_data[1:10,],MARGIN = 1,getpro)</span><br><span class="line"></span><br><span class="line">#switch(1,1:2000,2001:5000,5001:8000,8001:11000,11001:14000)#</span><br><span class="line">#switch(1,1:3000,3001:7000,7001:12000)#</span><br><span class="line">res&lt;-c()</span><br><span class="line">for(i in 1:3)&#123;</span><br><span class="line">  if(i==1)&#123;</span><br><span class="line">    options(baidumap.key = &quot;o19PIiEcPHfWKstH1jONtO7mw2ntn8cT&quot;)</span><br><span class="line">    aa&lt;-switch(i,1:3000,3001:7000,7001:12000)</span><br><span class="line">    pro&lt;-apply(jw_data[aa,],MARGIN = 1,getpro)</span><br><span class="line">    res[aa]&lt;-pro</span><br><span class="line">  &#125; else if(i==2)&#123;</span><br><span class="line">    options(baidumap.key = &quot;134db1b9cf1f1f2b4427210932b34dcb&quot;)</span><br><span class="line">    aa&lt;-switch(i,1:3000,3001:7000,7001:12000)</span><br><span class="line">    pro&lt;-apply(jw_data[aa,],MARGIN = 1,getpro)</span><br><span class="line">    res[aa]&lt;-pro</span><br><span class="line">  &#125; else &#123;</span><br><span class="line">    options(baidumap.key = &quot;5Rws6aTv40TmiIupfX93COOfyajQ5ZZp&quot;)</span><br><span class="line">    aa&lt;-switch(i,1:3000,3001:7000,7001:12000)</span><br><span class="line">    pro&lt;-apply(jw_data[aa,],MARGIN = 1,getpro)</span><br><span class="line">    res[aa]&lt;-pro</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line">#把省份合并到经纬度中</span><br><span class="line">jw_data$province&lt;-res[1:length(jw_data$经度1)]</span><br><span class="line"></span><br><span class="line">#提取非空数据</span><br><span class="line">jw_data1&lt;-jw_data[which(jw_data$province!=&quot;&quot;),]</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">###########第二步：查看省份分布及前五名省份#####################</span><br><span class="line"></span><br><span class="line">#查看省份分布</span><br><span class="line">province&lt;-data.frame(table(jw_data1$province))</span><br><span class="line"></span><br><span class="line">#提取排名前五的省份</span><br><span class="line">province1&lt;-province[order(-province$Freq),]</span><br><span class="line">top5pro&lt;-province1[1:5,]</span><br><span class="line"></span><br><span class="line">#线</span><br><span class="line">line&lt;-data.frame(begin=rep(&quot;北京&quot;,5),end=top5pro$Var1)</span><br><span class="line"></span><br><span class="line">#############第三步：使用REmapC函数绘制填充图#######################</span><br><span class="line">result&lt;-remapC(data = province1,maptype = &apos;china&apos;,color =&apos;red&apos;,markPointData = line[,2])</span><br><span class="line">plot(result)</span><br></pre></td></tr></table></figure>
<h1 id="系统规则"><a href="#系统规则" class="headerlink" title="系统规则"></a>系统规则</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br></pre></td><td class="code"><pre><span class="line">##########第一部分：每天的结果代码标签，与变量的关系########################</span><br><span class="line">vec&lt;-function(x)&#123;</span><br><span class="line">  #每天随机生成的标签</span><br><span class="line">  x&lt;-sample(0:4,size = x,replace = TRUE)</span><br><span class="line">  label&lt;-unlist(sapply(x,function(x)&#123;x&lt;-switch(x,&quot;label_未跟进&quot;,&quot;label_无效联络&quot;,&quot;label_有效非P&quot;,&quot;PTP&quot;);return(x)&#125;))</span><br><span class="line">  label1&lt;-factor(label,levels = c(&quot;label_未跟进&quot;,&quot;label_无效联络&quot;,&quot;label_有效非P&quot;,&quot;PTP&quot;))</span><br><span class="line">  label2&lt;-names(summary(label1)[summary(label1)!=0])</span><br><span class="line">  label3&lt;-label2[length(label2)]</span><br><span class="line">  label3</span><br><span class="line">  </span><br><span class="line">  #定义四个标签对应的四个变量</span><br><span class="line">  vector_wgj&lt;-0</span><br><span class="line">  vector_wxll&lt;-0</span><br><span class="line">  vector_yxfp&lt;-0</span><br><span class="line">  vector_ptp&lt;-0</span><br><span class="line">  </span><br><span class="line">  #判断一天最后应该的字段</span><br><span class="line">  if(&quot;label_未跟进&quot; %in% label3)&#123;</span><br><span class="line">    vector_wgj&lt;-vector_wgj+1</span><br><span class="line">    vector_wxll&lt;-0</span><br><span class="line">    vector_yxfp&lt;-0</span><br><span class="line">    vector_ptp&lt;-0</span><br><span class="line">  &#125; else if(&quot;label_无效联络&quot; %in% label3)&#123;</span><br><span class="line">    vector_wgj&lt;-0</span><br><span class="line">    vector_wxll&lt;-vector_wxll+1</span><br><span class="line">    vector_yxfp&lt;-0</span><br><span class="line">    vector_ptp&lt;-0</span><br><span class="line">  &#125; else if (&quot;label_有效非P&quot; %in% label3)&#123;</span><br><span class="line">    vector_wgj&lt;-0</span><br><span class="line">    vector_wxll&lt;-0</span><br><span class="line">    vector_yxfp&lt;-vector_yxfp+1</span><br><span class="line">    vector_ptp&lt;-0</span><br><span class="line">  &#125; else if(&quot;PTP&quot; %in% label3)&#123;</span><br><span class="line">    vector_ptp&lt;-vector_ptp+1</span><br><span class="line">    vector_wgj&lt;-0</span><br><span class="line">    vector_wxll&lt;-0</span><br><span class="line">    vector_yxfp&lt;-0</span><br><span class="line">  &#125;</span><br><span class="line">  #print(c(结果代码=label,最高级结果=label3))</span><br><span class="line">  return(c(vector_wgj=vector_wgj,vector_wxll=vector_wxll,vector_yxfp=vector_yxfp,vector_ptp=vector_ptp))</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">##一天留几条结果代码</span><br><span class="line">a&lt;-vec(4)</span><br><span class="line">a</span><br><span class="line"></span><br><span class="line">#####这是累积的结果代码产生的结果变量</span><br><span class="line">vector_wgj&lt;-0</span><br><span class="line">vector_wxll&lt;-0</span><br><span class="line">vector_yxfp&lt;-0</span><br><span class="line">vector_ptp&lt;-0</span><br><span class="line"></span><br><span class="line">#30天后，结果代码对变量产生的合计</span><br><span class="line">for(i in 1:30)&#123;</span><br><span class="line">  last&lt;-vec(4)  #一天下多少次结果代码</span><br><span class="line">  vector_wgj&lt;-vector_wgj+last[&quot;vector_wgj&quot;]</span><br><span class="line">  vector_wxll&lt;-vector_wxll+last[&quot;vector_wxll&quot;]</span><br><span class="line">  vector_yxfp&lt;-vector_yxfp+last[&quot;vector_yxfp&quot;]</span><br><span class="line">  vector_ptp&lt;-vector_ptp+last[&apos;vector_ptp&apos;]</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">vect&lt;-c(vector_wgj=vector_wgj,vector_wxll=vector_wxll,vector_yxfp=vector_yxfp,vector_ptp=vector_ptp)</span><br><span class="line">vect</span><br><span class="line"></span><br><span class="line">######会归0的结果变量</span><br><span class="line">vector_wgj&lt;-0</span><br><span class="line">vector_wxll&lt;-0</span><br><span class="line">vector_yxfp&lt;-0</span><br><span class="line">vector_ptp&lt;-0</span><br><span class="line"></span><br><span class="line">for(i in 1:30)&#123;</span><br><span class="line">  last&lt;-vec(4) #一天下多少次结果代码</span><br><span class="line">  if(names(last[last==1])==&quot;vector_ptp&quot;)&#123;</span><br><span class="line">    vector_wgj&lt;-0</span><br><span class="line">    vector_wxll&lt;-0</span><br><span class="line">    vector_yxfp&lt;-0</span><br><span class="line">  &#125; else if(names(last[last==1])==&quot;vector_yxfp&quot;)&#123;</span><br><span class="line">    vector_wgj&lt;-0</span><br><span class="line">    vector_wxll&lt;-0</span><br><span class="line">  &#125; else if(names(last[last==1])==&quot;vector_wxll&quot;)&#123;</span><br><span class="line">    vector_wgj&lt;-0</span><br><span class="line">  &#125;</span><br><span class="line">  vector_wgj&lt;-vector_wgj+last[&quot;vector_wgj&quot;]</span><br><span class="line">  vector_wxll&lt;-vector_wxll+last[&quot;vector_wxll&quot;]</span><br><span class="line">  vector_yxfp&lt;-vector_yxfp+last[&quot;vector_yxfp&quot;]</span><br><span class="line">  vector_ptp&lt;-vector_ptp+last[&apos;vector_ptp&apos;]</span><br><span class="line">  print(c(vector_wgj=vector_wgj,vector_wxll=vector_wxll,vector_yxfp=vector_yxfp,vector_ptp=vector_ptp))</span><br><span class="line">  if(vector_ptp!=0)&#123;</span><br><span class="line">    vector_wgj&lt;-0</span><br><span class="line">    vector_wxll&lt;-0</span><br><span class="line">    vector_yxfp&lt;-0</span><br><span class="line">  &#125; else if(vector_yxfp!=0)&#123;</span><br><span class="line">    vector_wgj&lt;-0</span><br><span class="line">    vector_wxll&lt;-0</span><br><span class="line">  &#125; else if(vector_wxll!=0)&#123;</span><br><span class="line">    vector_wgj&lt;-0</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">vect&lt;-c(vector_wgj=vector_wgj,vector_wxll=vector_wxll,vector_yxfp=vector_yxfp,vector_ptp=vector_ptp)</span><br><span class="line">vect</span><br></pre></td></tr></table></figure>

  <script>
    // Popup Window;
    var isfetched = false;
    var isXml = true;
    // Search DB path;
    var search_path = "search.xml";
    if (search_path.length === 0) {
      search_path = "search.xml";
    } else if (/json$/i.test(search_path)) {
      isXml = false;
    }
    var path = "/xiaoyue.github.io/" + search_path;
    // monitor main search box;

    var onPopupClose = function (e) {
      $('.popup').hide();
      $('#local-search-input').val('');
      $('.search-result-list').remove();
      $('#no-result').remove();
      $(".local-search-pop-overlay").remove();
      $('body').css('overflow', '');
    }

    function proceedsearch() {
      $("body")
        .append('<div class="search-popup-overlay local-search-pop-overlay"></div>')
        .css('overflow', 'hidden');
      $('.search-popup-overlay').click(onPopupClose);
      $('.popup').toggle();
      var $localSearchInput = $('#local-search-input');
      $localSearchInput.attr("autocapitalize", "none");
      $localSearchInput.attr("autocorrect", "off");
      $localSearchInput.focus();
    }

    // search function;
    var searchFunc = function(path, search_id, content_id) {
      'use strict';

      // start loading animation
      $("body")
        .append('<div class="search-popup-overlay local-search-pop-overlay">' +
          '<div id="search-loading-icon">' +
          '<i class="fa fa-spinner fa-pulse fa-5x fa-fw"></i>' +
          '</div>' +
          '</div>')
        .css('overflow', 'hidden');
      $("#search-loading-icon").css('margin', '20% auto 0 auto').css('text-align', 'center');

      

      $.ajax({
        url: path,
        dataType: isXml ? "xml" : "json",
        async: true,
        success: function(res) {
          // get the contents from search data
          isfetched = true;
          $('.popup').detach().appendTo('.header-inner');
          var datas = isXml ? $("entry", res).map(function() {
            return {
              title: $("title", this).text(),
              content: $("content",this).text(),
              url: $("url" , this).text()
            };
          }).get() : res;
          var input = document.getElementById(search_id);
          var resultContent = document.getElementById(content_id);
          var inputEventFunction = function() {
            var searchText = input.value.trim().toLowerCase();
            var keywords = searchText.split(/[\s\-]+/);
            if (keywords.length > 1) {
              keywords.push(searchText);
            }
            var resultItems = [];
            if (searchText.length > 0) {
              // perform local searching
              datas.forEach(function(data) {
                var isMatch = false;
                var hitCount = 0;
                var searchTextCount = 0;
                var title = data.title.trim();
                var titleInLowerCase = title.toLowerCase();
                var content = data.content.trim().replace(/<[^>]+>/g,"");
                
                var contentInLowerCase = content.toLowerCase();
                var articleUrl = decodeURIComponent(data.url).replace(/\/{2,}/g, '/');
                var indexOfTitle = [];
                var indexOfContent = [];
                // only match articles with not empty titles
                if(title != '') {
                  keywords.forEach(function(keyword) {
                    function getIndexByWord(word, text, caseSensitive) {
                      var wordLen = word.length;
                      if (wordLen === 0) {
                        return [];
                      }
                      var startPosition = 0, position = [], index = [];
                      if (!caseSensitive) {
                        text = text.toLowerCase();
                        word = word.toLowerCase();
                      }
                      while ((position = text.indexOf(word, startPosition)) > -1) {
                        index.push({position: position, word: word});
                        startPosition = position + wordLen;
                      }
                      return index;
                    }

                    indexOfTitle = indexOfTitle.concat(getIndexByWord(keyword, titleInLowerCase, false));
                    indexOfContent = indexOfContent.concat(getIndexByWord(keyword, contentInLowerCase, false));
                  });
                  if (indexOfTitle.length > 0 || indexOfContent.length > 0) {
                    isMatch = true;
                    hitCount = indexOfTitle.length + indexOfContent.length;
                  }
                }

                // show search results

                if (isMatch) {
                  // sort index by position of keyword

                  [indexOfTitle, indexOfContent].forEach(function (index) {
                    index.sort(function (itemLeft, itemRight) {
                      if (itemRight.position !== itemLeft.position) {
                        return itemRight.position - itemLeft.position;
                      } else {
                        return itemLeft.word.length - itemRight.word.length;
                      }
                    });
                  });

                  // merge hits into slices

                  function mergeIntoSlice(text, start, end, index) {
                    var item = index[index.length - 1];
                    var position = item.position;
                    var word = item.word;
                    var hits = [];
                    var searchTextCountInSlice = 0;
                    while (position + word.length <= end && index.length != 0) {
                      if (word === searchText) {
                        searchTextCountInSlice++;
                      }
                      hits.push({position: position, length: word.length});
                      var wordEnd = position + word.length;

                      // move to next position of hit

                      index.pop();
                      while (index.length != 0) {
                        item = index[index.length - 1];
                        position = item.position;
                        word = item.word;
                        if (wordEnd > position) {
                          index.pop();
                        } else {
                          break;
                        }
                      }
                    }
                    searchTextCount += searchTextCountInSlice;
                    return {
                      hits: hits,
                      start: start,
                      end: end,
                      searchTextCount: searchTextCountInSlice
                    };
                  }

                  var slicesOfTitle = [];
                  if (indexOfTitle.length != 0) {
                    slicesOfTitle.push(mergeIntoSlice(title, 0, title.length, indexOfTitle));
                  }

                  var slicesOfContent = [];
                  while (indexOfContent.length != 0) {
                    var item = indexOfContent[indexOfContent.length - 1];
                    var position = item.position;
                    var word = item.word;
                    // cut out 100 characters
                    var start = position - 20;
                    var end = position + 80;
                    if(start < 0){
                      start = 0;
                    }
                    if (end < position + word.length) {
                      end = position + word.length;
                    }
                    if(end > content.length){
                      end = content.length;
                    }
                    slicesOfContent.push(mergeIntoSlice(content, start, end, indexOfContent));
                  }

                  // sort slices in content by search text's count and hits' count

                  slicesOfContent.sort(function (sliceLeft, sliceRight) {
                    if (sliceLeft.searchTextCount !== sliceRight.searchTextCount) {
                      return sliceRight.searchTextCount - sliceLeft.searchTextCount;
                    } else if (sliceLeft.hits.length !== sliceRight.hits.length) {
                      return sliceRight.hits.length - sliceLeft.hits.length;
                    } else {
                      return sliceLeft.start - sliceRight.start;
                    }
                  });

                  // select top N slices in content

                  var upperBound = parseInt('1');
                  if (upperBound >= 0) {
                    slicesOfContent = slicesOfContent.slice(0, upperBound);
                  }

                  // highlight title and content

                  function highlightKeyword(text, slice) {
                    var result = '';
                    var prevEnd = slice.start;
                    slice.hits.forEach(function (hit) {
                      result += text.substring(prevEnd, hit.position);
                      var end = hit.position + hit.length;
                      result += '<b class="search-keyword">' + text.substring(hit.position, end) + '</b>';
                      prevEnd = end;
                    });
                    result += text.substring(prevEnd, slice.end);
                    return result;
                  }

                  var resultItem = '';

                  if (slicesOfTitle.length != 0) {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + highlightKeyword(title, slicesOfTitle[0]) + "</a>";
                  } else {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + title + "</a>";
                  }

                  slicesOfContent.forEach(function (slice) {
                    resultItem += "<a href='" + articleUrl + "'>" +
                      "<p class=\"search-result\">" + highlightKeyword(content, slice) +
                      "...</p>" + "</a>";
                  });

                  resultItem += "</li>";
                  resultItems.push({
                    item: resultItem,
                    searchTextCount: searchTextCount,
                    hitCount: hitCount,
                    id: resultItems.length
                  });
                }
              })
            };
            if (keywords.length === 1 && keywords[0] === "") {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-search fa-5x"></i></div>'
            } else if (resultItems.length === 0) {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-frown-o fa-5x"></i></div>'
            } else {
              resultItems.sort(function (resultLeft, resultRight) {
                if (resultLeft.searchTextCount !== resultRight.searchTextCount) {
                  return resultRight.searchTextCount - resultLeft.searchTextCount;
                } else if (resultLeft.hitCount !== resultRight.hitCount) {
                  return resultRight.hitCount - resultLeft.hitCount;
                } else {
                  return resultRight.id - resultLeft.id;
                }
              });
              var searchResultList = '<ul class=\"search-result-list\">';
              resultItems.forEach(function (result) {
                searchResultList += result.item;
              })
              searchResultList += "</ul>";
              resultContent.innerHTML = searchResultList;
            }
          }

          if ('auto' === 'auto') {
            input.addEventListener('input', inputEventFunction);
          } else {
            $('.search-icon').click(inputEventFunction);
            input.addEventListener('keypress', function (event) {
              if (event.keyCode === 13) {
                inputEventFunction();
              }
            });
          }

          // remove loading animation
          $(".local-search-pop-overlay").remove();
          $('body').css('overflow', '');

          proceedsearch();
        }
      });
    }

    // handle and trigger popup window;
    $('.popup-trigger').click(function(e) {
      e.stopPropagation();
      if (isfetched === false) {
        searchFunc(path, 'local-search-input', 'local-search-result');
      } else {
        proceedsearch();
      };
    });

    $('.popup-btn-close').click(onPopupClose);
    $('.popup').click(function(e){
      e.stopPropagation();
    });
    $(document).on('keyup', function (event) {
      var shouldDismissSearchPopup = event.which === 27 &&
        $('.search-popup').is(':visible');
      if (shouldDismissSearchPopup) {
        onPopupClose();
      }
    });
  </script>
